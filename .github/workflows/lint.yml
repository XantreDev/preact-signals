name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
jobs:
  test:
    name: Test preact-signals monorepo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: latest
      - run: pnpm i
      - run: cd ./packages/react/swc && rustup update && cd ../../..

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: 
            "packages/react/swc"
      - run: pnpm build
      - run: pnpm lint
  lint:
    name: Lint preact-signals monorepo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: latest
      - run: pnpm i
      - run: cd ./packages/react/swc && rustup update && cd ../../..
      - uses: Swatinem/rust-cache@v2

        with:
          workspaces: 
            "packages/react/swc"
      - run: pnpm build
      - run: pnpm test
